<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement mot de passe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <div class="container">
    <form>
        <label for="votre-mot-de-passe-actuel">Votre mot de passe actuel:</label>
        <input type="password" class="votre-mot-de-passe-actuel" id="votre-mot-de-passe-actuel" name="votre-mot-de-passe-actuel">
        
        <label for="votre-nouveau-mot-de-passe">Votre nouveau mot de passe:</label>
        <input type="password" class="votre-nouveau-mot-de-passe" id="votre-nouveau-mot-de-passe" name="votre-nouveau-mot-de-passe">
        
        <label for="retappez-votre-nouveau-mot-de-passe">Retappez votre nouveau mot de passe:</label>
        <input type="password" class="retappez-votre-nouveau-mot-de-passe" id="retappez-votre-nouveau-mot-de-passe" name="retappez-votre-nouveau-mot-de-passe">
        
        <button type="submit"><span class="confirmer">Confirmer</span></button>
    </form>
</div>
</body>
</html>
